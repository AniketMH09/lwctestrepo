<template>
	<template if:true={showdesktop}>
		<div class=" slds-grid aHFC_Menu">
			<div class=" AHFC_Wrapper">
				<div class="slds-grid">
					<header class="AHFC_CommunityHeader">
						<div class="AHFC_LeftGrid">
							<div class="AHFC_Logostyle" > <img src={hondaLogoUrl} alt="honda logo" onclick={navigateToCommunityPages} width="60" height="40"
									class="logo1" /> </div>
						</div>
						
					
						<!--<div class="AHFC_RightGrid AHFC_RightGridMob">-->
						<div class='AHFC_RightGrid AHFC_RightGridMob'>
							<div class="AHFC_RightSec slds-col">
								<template if:true={isCheck}>
									<button onclick={navigateToLoginPage}
										class="slds-var-m-left_medium AHFC_LgButton ">LOGIN</button>
								</template>
								<template if:false={isCheck}>
									<div class="AHFC_NotifyLayout">
										<ul class="slds-global-actions">
											<li class="slds-global-actions__item">
												<div class="slds-dropdown-trigger slds-dropdown-trigger_click">
												
												</div>
											</li>
										</ul>
									</div>
								<div if:false={isUserProfile} class="username">
									<div class="user-img"><img alt="Profile" src={userImgUrl} /></div>
									<div>
										<p class="usernamelab">{userName}</p>
									</div>
									<a href="javascript:void(0);" role="img" aria-label="Chevrondown" alt="Profile">
										<lightning-icon icon-name="utility:chevrondown" alternative-text="down"
											size="x-small" title="Connected" data-xyz='qwe' class="AHFC_DownIcon"
											onclick={onUserProfileClick}>
										</lightning-icon>
									</a>
								</div>
								
								
								
								<div if:true={isUserProfile} class="username">
									<div class="user-img"><img alt="Profile" src={userImgUrl} /></div>
									<div>
										<div class="AHFC_UserSelected usernamelab">{userName}</div>
									</div>
									<a href="javascript:void(0);" role="img" aria-label="ChevronUp" alt="Profile">
										<lightning-icon icon-name="utility:chevronup" alternative-text="up"
											size="x-small" title="Connected" data-xyz='qwe' class="AHFC_DownIcon"
											onclick={onUserProfileClick}>
										</lightning-icon>
									</a>
									<div class="user-menu-lst">
										<ul class="AHFC_ProfileSubmenu">
											<div if:true={isDisplay}>
												<li><a href="#" class="ahfc_Profile" role="img" aria-label="ChevronUp"
														alt="Profile" onclick={navigateToProfilePage}>My Profile</a>
												</li>
												<li class="AHFC_ProfileNoBorder"><a href={logoutUrl} class="ahfc_Logout"
														role="img" aria-label="ChevronUp" alt="Logout">Log Out</a> </li>
											</div>
										</ul>
									</div>
								</div>
							</template>
							</div>
						</div>
					</header>
				</div>
			</div>
		</div>
	</template>
	<template if:true={showmobile}>
		<div class=" slds-grid ">
			<div class=" AHFC_Wrapper">
				<div class="slds-grid">
					<header class="AHFC_CommunityHeader">
					
					<div class="AHFC_LeftGrid">
						
						<picture onclick={navigateToCommunityPages}>
							<source media="(max-width: 767px)" srcset={hondaMobileLogoUrl}>
							<img src={hondaLogoUrl} height="160" alt="Workshop employee with tools">
						</picture>
					</div>
						<div class="AHFC_RightGrid">
							<div class="AHFC_RightSec slds-col ">
								<template if:true={isCheck}>
									<button onclick={navigateToLoginPage}
									class="slds-var-m-left_medium AHFC_LgButton ">LOGIN</button>
								</template>
								<template if:false={isCheck}>
								<div class="AHFC_NotifyLayout">
									<ul class="slds-global-actions">
										<li class="slds-global-actions__item">
										</li>
									</ul>
								</div>
								<div class="username">
									<div >
										<p class="usernamelab usernamelabMob">{userName}</p>
									</div>
									<div class="user-img"><img src={userImgUrl} onclick={onUserProfileClickforMobile} />

									</div>
								</div>
								<div if:true={isMobileUserProfile}>
									<div class="user-menu-lst">
										<ul class="AHFC_ProfileSubmenu">
											<div if:true={isDisplay}>
												<li><a href="#" onclick={navigateToProfilePage}>My Profile</a></li>
												<li class="AHFC_ProfileNoBorder"><a href={logoutUrl}>Log Out</a> </li>
											</div>
										</ul>
									</div>
								</div>
							</template>
							</div>
						</div>
					</header>

				</div>
			</div>
		</div>
	</template>
</template>
