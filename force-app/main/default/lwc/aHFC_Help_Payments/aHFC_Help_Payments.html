        <div class="AHFC_InnerHeadCont">

            <template if:true={dueDateChange}>

            slds-large-size_4-of-12 AHFC_IconCard">

                 {labels.DueDateChangeRequest}

              </span>
            </div>
            </template>
            <template if:true={isDisplayAlready}>
            <div onclick={navigateToMadePayment} class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_4-of-12 AHFC_IconCard">
                <span>
                    <div class="AHFC_ImgAspLayout"> <img src={Payment_Img3}
                      alt="Honda Financial Services logo" /></div>
                    <h2><div class="AHFC_Icontitle">
                      {labels.AlreadyMadeAPayment}
                    </div></h2>
                    <div class="AHFC_InnerHeadCont">
                        <p>{labels.AlreadyMadeAPaymentText}

                      </div>
                      <div class="AHFC_ForwardBut"> <a href="javascript:void(0);" class="AHFC_removehovereffect" tabindex="-1"><lightning-icon icon-name="utility:forward" alternative-text="Connected" size="small"
                        title=""></lightning-icon></a> </div>
                  </span>            </div>
                  </template>
            <template if:true={leaseExtension}>
            <div onclick={handleLEFlow} class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_4-of-12

                      {labels.LeaseExtension}

                        <p>{labels.LeaseExtensionText}

                      </div>
                      <div class="AHFC_ForwardBut"> <a href="javascript:void(0);" class="AHFC_removehovereffect" tabindex="-1"><lightning-icon icon-name="utility:forward" alternative-text="Connected" size="small"

                  </span>
