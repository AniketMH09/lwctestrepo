<template>
     <!-- 2320 - Global Alert  Start -->
<template if:true={globalAlertFlag}>
    <template for:each={alertMessageArrayMain} for:item='item' >
    <div class='slds-show_large aHFC_globalAlert' key={item.Name}   > 
       <c-a-h-f-c_message-toast class="made-payment-toast" type="alert" 
       message={item.Alert_Message__c}      
        is-notification="true" show-icon="false">
       </c-a-h-f-c_message-toast>
    </div>
 </template>
</template>
<!-- 2320 - Global  Alert  End -->



<!-- 2320 - Global Alert for mobile view start -->
<template if:true={globalAlertFlag}> 
    <template for:each={alertMessageArrayMain} for:item='item' >
    <div class='slds-hide_large aHFC_globalAlert' key={item.Name}  >
       <c-a-h-f-c_message-toast class="made-payment-toast infosec" type="alert"
       message={item.Alert_Message__c}   
       is-notification="true" show-icon="false">
       </c-a-h-f-c_message-toast>
    </div>
 </template>
</template>
<!-- 2320 - Global Alert for mobile view start -->
<div role="main" id="main-container" class="main-content">
<div class="AHFC_PageTitleWrap">
    <!--  <div class="ahfc_covidBg"> 
            <a href="javascript:void(0);" tabindex="-1">

    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_1-of-1">
            <div class="ahfc_topCard">
                <div class="ahfc_topImage">
                    <template if:true={isFirst}>
                            <div class="slds-show_large">
                                <img aria-hidden='true' src={Banner1Desktop} alt="Man and woman standing next to red honda civic">
                            </div>
                            <div class="slds-hide_large">
                                <img aria-hidden='true' src={Banner1Mobile} alt="Man and woman standing next to red honda civic"
                                     ontouchstart={touchStart} ontouchend={touchEndTopCarousel}>
                            </div>
                        </template>
                    <template if:true={isSecond}>
                            <div class="slds-show_large">
                                <img aria-hidden='true' src={Banner2Desktop} alt="Honda side-by-side vehicle in desert sand">
                            </div>
                            <div class="slds-hide_large">
                                <img aria-hidden='true' src={Banner2Mobile} alt="Honda side-by-side vehicle in desert sand"
                                     ontouchstart={touchStart} ontouchend={touchEndTopCarousel}>
                            </div>
                        </template>
                    <template if:true={isThird}>
                            <div class="slds-show_large">
                                <img aria-hidden='true' src={Banner3Desktop} alt="Two red honda generators">
                            </div>
                            <div class="slds-hide_large">
                                <img aria-hidden='true' src={Banner3Mobile} alt="Two red honda generators"
                                     ontouchstart={touchStart} ontouchend={touchEndTopCarousel}>
                            </div>
                        </template>
                    <ul class="slds-carousel__indicators ahfc_swipeButtons ahfc_swipeDesktop" role="tablist">
                        <template for:each={accObj} for:item="servAcc">
                            <li key={servAcc.keyNo} data-indicator={servAcc.keyNo} class="slds-carousel__indicator"
                            role="presentation">
                            <a id={servAcc.indicatorId} data-indicator={servAcc.keyNo}
                                onclick={onCarousalIndicatorClick} class={servAcc.indicatorClass}
                                href="javascript:void(0);" role="tab" tabindex="0"
                                aria-selected={servAcc.ariaSelected} aria-controls={servAcc.panelId}
                                title={servAcc.name}>
                                <span class="slds-assistive-text"
                                    data-indicator={servAcc.keyNo}>{servAcc.name}</span>
                            </a>
                            </li>

                    </ul>
                </div>
                <div class="ahfc_top">

                        Welcome to Honda Financial Services
                    </h1>
                    <div class="ahfc_topSubHeading">Log in or register for an account to make payments, view statements and manage your finance account online, at your convenience.</div>
                    <div>
                        <button class="AHFC_customPrimaryButton" onclick={navigateToLogin}>Log in</button>
                        <button class="AHFC_customTertiaryButton" onclick={navigateToRegistration}>Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

        </div>

                    <h2 class="ahfc_waiverHeading">Lease vs Finance</h2>

                        Explore the benefits of leasing and financing, and choose the best option for your needs.
                    </div>
                    <div class="ahfc_Links ahfc_topMargin">
                        <button class="slds-button ahfc_buttons ahfc_learnMoreButton" onclick={onLeaseVsFinanceClick}>
                                Learn More

                    </div>
                </div>
            </div>
            <div class="ahfc_waiverIcon ahfc_leftSpace">
                <img aria-hidden='true' src={preloginWaiver2LogoUrl} alt="Lease vs Finance">
            </div>
        </div>
        <div class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_4-of-12 ahfc_waiver">

            </div>
            <div class="ahfc_waiverIcon ahfc_leftSpace">
                <img aria-hidden='true' src={preloginWaiver3LogoUrl} alt="End of Lease">
