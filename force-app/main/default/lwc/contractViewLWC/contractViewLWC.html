<template>
    <div class=" ahfc-background-lighter">
        <div class="ahfc-background-lightest sub-header">
            <div class="slds-grid slds-grid_vertical-align-center AHFC_subHeader">
                <div class="vehicle-logo slds-show_medium vehicle_details_section">
                    <div class="brand-logo">
                        <img src={hondaLogoUrl} alt="honda logo" width="100%" />
                    </div>
                    <div class="vehicle-info">
                        <div class="slds-grid slds-grid_vertical-align-end">
                            <div class=" vehicle-img vehicle_logo mr20">
                                <img class="inputInfo-icon vehicle_logo" src={carImage} alt="Car Image" />
                            </div>
                            <div class=" vehicleaccount-info">
                                <h1 class="ahfc-header-three ahfc-text-dark">{serAccountNickName}</h1>
                                <p class="ahfc-info-label ahfc-text-grey">{label.AHFC_Header_AccountNumber}
                                    {financeAccNumber}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ahfc-container">
            <c-a-h-f-c_page-title title="Contract" show-icon="false"></c-a-h-f-c_page-title>
            <template if:false={isDataPresent}>
                <div class="ahfc-panel-card ahfc-background-lightest paymentinfo-container-fluid details-body">
                    <div>
                        <h1 class="ahfc-body-onecs">Your contract is not viewable online</h1>
                    </div>
                    <div>
                        <p class="ahfc-info-label ahfc-text-grey">Please <a class="ahfc-text-red">contact us</a> to
                            request
                            a copy of your contract.

                        </p>
                    </div>
                    <div style="padding-top: 8px;">
                        <p class="ahfc-info-label ahfc-text-grey">Message code: R100</p>
                    </div>

                </div>
            </template>
            <template if:true={isDataPresent}>
                <div class="ahfc-panel-card ahfc-background-lightest paymentoptions-container-fluid details-body">

                    <div class="slds-grid slds-wrap details-header" style="align-items: center;">
                        <div class="slds-col slds-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_6-of-12">
                            <span>
                                <h1 class="ahfc-body-onecs ">Click <a href="javascript:void(0);" class="ahfc-text-red"
                                        onclick={navigatetoGetContracts}>here</a> to view your
                                    contract</h1>
                            </span>
                        </div>
                        <div class="slds-col slds-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_6-of-12">
                            <span class="slds-col statement-adobe-reader">
                                <img src={adobeLogoUrl} alt="adobe logo">&nbsp;&nbsp;
                                <a href="https://get.adobe.com/reader/" target="_blank"
                                    class="ahfc-links ahfc-links-secondary">Download Acrobat Reader</a>

                            </span>
                        </div>
                    </div>
                    <div>

                    </div>
                    <div>
                        <p class="ahfc-info-labels ahfc-text-grey">Protect your privacy. Use caution when viewing
                            personal
                            data on a public computer or network.</p>
                    </div>
                </div>
            </template>
        </div>
        <div>
            <template if:false={isDataPresent}>

                <template if:true={isCalloutError}>
                    <div class="transaction-content-wrapper">
                        <c-a-h-f-c_message-toast type="error" label="Error"
                            message='Error: There was an error loading your transactions. Please refresh the page or try again later'
                            toast-type="" show-icon="false"></c-a-h-f-c_message-toast>
                    </div>
                </template>
            </template>
        </div>
        <div class="ahfc-panel-card ahfc-background-lightest paymentoptions-container-fluid"></div>

    </div>
    <template if:true={isloading}>
        <div class="exampleHolder">
            <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass" variant="brand">
            </lightning-spinner>
        </div>
    </template>
</template>
