<template>
	<a href={mainContentData} class="anchor-main">skip to main content</a>

										</lightning-icon>
										</a>
									</div>
								</div> -->
								<!--Button For Prelogin-->
								<template if:true={isCheck}>

															<lightning-icon icon-name="utility:notification"
																alternative-text="down" size="small" title="Connected"
																class="AHFC_BellIcon">

															</lightning-icon>
														</a>

														<span aria-hidden="true"
															class="slds-notification-badge">1</span>
													</div> -->

												</div>
											</li>
										</ul>
									</div>
									<div if:false={isUserProfile} class="username">

											<p class="usernamelab">{userName}</p>
										</div>

											<lightning-icon icon-name="utility:chevrondown" alternative-text="down"

												onkeydown={closeProfilePopup} onclick={onUserProfileClick}> </lightning-icon>

										</div>
										<a href="javascript:void(0);" role="img" aria-label="ChevronUp" alt="Profile">
											<lightning-icon icon-name="utility:chevronup" alternative-text="up"
												size="x-small" title="Connected" data-xyz='qwe' class="AHFC_DownIcon"
												tabindex="0" onclick={onUserProfileClick}> </lightning-icon>
										</a>
										<div class="user-menu-lst">

												<div if:true={isDisplay}>
													<li><a href="" class="ahfc_Profile" role="img"

													<li onkeydown={closeProfilePopup} class="AHFC_ProfileNoBorder"><a href={logoutUrl}
															class="ahfc_Logout" role="img" aria-label="ChevronUp"
															alt="Logout">Log Out</a> </li>
												</div>
											</ul>
										</div>
									</div>
								</template>
							</div>
